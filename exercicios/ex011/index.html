<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas, Audios e Vídeos</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/ffoto-g.png" alt="Imagem Fexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir áudio utilizando HTML5.</p>
   <audio preload="metadata" controls autoplay loop>
<source src="midia/luzsolart-Luna Cantina.mp3" type="audio/mpeg">
<source src="midia/luzsolart-Luna Cantina.ogg" type="audio/ogg">
<source src="midia/luzsolart-Luna Cantina.wav" type="audio/wav">
<p>Infelizmente seu navegador não consegue repdoduzir o áudio</p>
<a href="midia/luzsolart-Luna Cantina.mp3" download="midia/luzsolart-Luna Cantina.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo mp3</a>
   </audio>
   
</body>
</html>
