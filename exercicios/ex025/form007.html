<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos fora do input</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="captura.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                   <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>  
                </optgroup>

                <optgroup label="Região Centro-Oeste">
                    <option value="MG">Minas Gerais</option>
                    
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="PROF">Professor</option>
                <option value="CONT">Contador</option>
                <option value="ADV">Advogado</option>
                <option value="ENG">Engenheiro</option>
            </datalist>   
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="15" placeholder="Deixe sua mensagem!"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>


    </form>

</body>
</html>
