<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            background-color: black;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            /* align-items: center; */
            align-content: space-evenly;
            justify-content: space-evenly;
        }

        div.filho{
            background-color: green;
            border: 1px solid black;
            /* flex: auto; */
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filho">A</div>
        <div class="filho">B</div>
        <div class="filho">C</div>
        <div class="filho">D</div>
        <div class="filho">E</div>
        <div class="filho">F</div>
        <div class="filho">G</div>
        <div class="filho">H</div>
        <div class="filho">I</div>
        <div class="filho">J</div>
        <div class="filho">K</div>
    </div>
</body>
</html>
