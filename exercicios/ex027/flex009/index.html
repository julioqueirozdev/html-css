<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            background-color: black;
            display: flex;
            flex-flow: row wrap;
        }

        div.filho{
            background-color: green;
            border: 1px solid black;
           flex-basis: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filho">A</div>
        <div class="filho">Outro Conteúdo</div>
        <div class="filho">C</div>
        <div class="filho">Conteúdo ainda maior.</div>
        <div class="filho">E</div>
        <div class="filho">Conteúdo bem grandão</div>
        <div class="filho">G</div>
    </div>
</body>
</html>
