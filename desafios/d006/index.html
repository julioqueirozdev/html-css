<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
<li><abbr title="Para adicionar títulos, utilizamos a tag &lt;h1&gt;">Títulos</abbr></li>
<li><abbr title="use a tag &lt;p&gt;">Paragrafo</abbr></li>
<li><abbr title="use a tag &lt;img&gt;">Imagem</abbr></li>
<li><abbr title="use a tag &lt;ol&gt;">Lista ordenada</abbr></li>
<li><abbr title="use &#x(código do emoji);">Emojis</abbr></li>
<li><abbr title="use a tag &lt;link&gt;na head do HTML">Favicon</abbr></li>
<li><abbr title="use a tag &lt;mark&gt;">Texto Marcado</abbr></li>
    </ul>
</body>
</html>
